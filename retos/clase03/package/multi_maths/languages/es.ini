  - "tp" para perímetro del triángulo "triangle_perimeter()",
  - "sa" para área del cuadrado "square_area()",
  - "sp" para perímetro del cuadrado "square_perimeter()",
  - "ra" para área del rectángulo "rectangle_area()",
  - "rp" para perímetro del rectángulo "rectangle_perimeter()",
  - "pa" para área del paralelogramo "parallelogram_area()",
  - "pp" para perímetro del paralelogramo "parallelogram_perimeter()"
 .
LANG_ERROR_SUBM_STAT = ERROR: Opciones válidas de estadística son:
